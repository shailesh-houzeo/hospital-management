<!DOCTYPE html>
<html>
<head>
    <title>Patient Details</title>
</head>
<body>
    <h1>{{ patient.name }}</h1>
    <p>Email: {{ patient.email }}</p>
    <p>Age: {{ patient.age }}</p>
    <p>Gender: {{ patient.gender }}</p>
    <p>Phone: {{ patient.phone_number }}</p>
    <p>Address: {{ patient.address }}</p>
</body>
</html>
