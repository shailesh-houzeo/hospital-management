<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
</head>
<body>
    <h1>Appointments</h1>
    <ul>
        {% for appointment in appointments %}
            <li>{{ appointment.date_time }} - {{ appointment.patient.name }} with {{ appointment.doctor.first_name }} {{ appointment.doctor.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
